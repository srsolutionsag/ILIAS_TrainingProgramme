	<form action="{FORMACTION}" name="ObjectItems" method="post">
	  <table class="std" width="60%">
		  <tr class="tbltitle">
			<td colspan="1">
			  <table class="fullwidth_invisible" cellspacing="0">
				  <tr class="tbltitle">
					<td width="10"><img src="{TBL_TITLE_IMG}" alt="{TBL_TITLE_IMG_ALT}" title="{TBL_TITLE_IMG_ALT}" border="0" /></td>
					<td class="tbltitle" align="left">&nbsp;{TBL_TITLE}</td>
				  </tr>
			  </table>
			</td>
		  </tr>
		  <tr class="tblheader">
			<td class="std" nowrap="nowrap" width="60%">{HEADER_DESC}</td>
		  </tr>
		  <!-- BEGIN desk_row -->
		  <tr>
			<td class="{ROW_CLASS}">
			  {DESK_TITLE}
			  <!-- BEGIN description -->
			  <div class="il_Description">{DESCRIPTION_DESK}</div>
			  <!-- END description -->
			</td>
		  </tr>
		  <!-- END desk_row -->
		  <tr>
			<td class="submit" colspan="1" align="left" nowrap="nowrap">
			  <table width="100%" cellpadding="0" cellspacing="0" border="0">
				  <tr>
					<td align="right">&nbsp;
					  <input class="submit" type="submit" name="cmd[deleteDesktopItems]" value="{BTN_DELETE}" />
					  <input class="submit" type="submit" name="cmd[listDesktopItems]" value="{BTN_CANCEL}" />
					</td>
				  </tr>
			  </table>
			</td>
		  </tr>
	  </table>
	</form>
