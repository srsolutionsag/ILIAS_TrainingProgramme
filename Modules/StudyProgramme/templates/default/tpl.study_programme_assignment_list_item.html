<div class="ilObjListRow">
	<div class="ilCLI">
		<div class="ilContainerListItemOuter">
			<!-- BEGIN expand -->
			<div class="ilContainerListItemCB">
				<a href="{EXP_HREF}"><img src="{EXP_IMG}" title="{EXP_ALT}" alt="{EXP_ALT}" /></a>
			</div>
			<!-- END expand -->

			<div class="ilContainerListItemIcon">
				<a href="{ICON_HREF}"><img alt="{ALT_ICON}" title="{ALT_ICON}" src="{SRC_ICON}" class="ilListItemIcon" /></a>
			</div>

			<div class="ilContainerListItemContent">
				<div class="il_ContainerListItem">
					<div class="il_ContainerItemTitle form-inline">
						<h4 class="il_ContainerItemTitle">
							<a href="{HREF_TITLE}" class="il_ContainerItemTitle" >{TXT_TITLE}</a>
						</h4>
					</div>
					<div class="ilFloatRight">
						{PROGRESS_BAR}
					</div>
					<div class="ilListItemSection il_Description">{TXT_DESC}</div>
				</div>
			</div>
			<div style="clear:both;"></div>
		</div>
	</div>
</div>
