<tr class="{CSS_ROW}">
<!-- BEGIN checkbox -->
	<td class="std" style="vertical-align: top">
		<input type="checkbox" name="q_id[]" value="{CB_QUESTION_ID}" id="cb_{CB_QUESTION_ID}" {VAL_CHECKED} />
	</td>
<!-- END checkbox -->
	<td class="std" style="vertical-align: top">
<!-- BEGIN qpl_warning -->	
	<img src="{IMAGE_WARNING}" border="0" alt="{ALT_WARNING}" title="{TITLE_WARNING}" />
<!-- END qpl_warning -->
	<label for="cb_{QUESTION_ID}"><strong>{QUESTION_TITLE}</strong></label>
<!-- BEGIN hidden -->
		<input type="hidden" name="q_id[]" value="{HIDDEN_QUESTION_ID}" />
<!-- END hidden -->
	</td>
	<td class="std" style="vertical-align: top">
<!-- BEGIN edit_link -->
	<a class="il_ContainerItemCommand" href="{LINK_EDIT}">{TXT_EDIT}</a>
<!-- END edit_link -->
	</td>
<!-- BEGIN preview -->
	<td class="std" style="vertical-align: top"><a class="il_ContainerItemCommand" href="{LINK_PREVIEW}">{TXT_PREVIEW}</a></td>
<!-- END preview -->
<!-- BEGIN description -->
	<td class="std" style="vertical-align: top">{QUESTION_COMMENT}</td>
<!-- END description -->
<!-- BEGIN type -->
	<td class="std" style="vertical-align: top">{QUESTION_TYPE}</td>
<!-- END type -->
<!-- BEGIN points -->
	<td class="ilCenter">{QUESTION_POINTS}</td>
<!-- END points -->
<!-- BEGIN statistics -->
	<td class="std" style="text-align: center; vertical-align: top"><a href="{LINK_ASSESSMENT}"><img alt="{TXT_ASSESSMENT}" title="{TXT_ASSESSMENT}" border="0" src="{IMG_ASSESSMENT}" /></a></td>
<!-- END statistics -->
<!-- BEGIN author -->
	<td class="std" style="vertical-align: top">{QUESTION_AUTHOR}</td>
<!-- END author -->
<!-- BEGIN created -->
	<td class="std" style="vertical-align: top">{QUESTION_CREATED}</td>
<!-- END created -->
<!-- BEGIN updated -->
	<td class="std" style="vertical-align: top">{QUESTION_UPDATED}</td>
<!-- END updated -->
<!-- BEGIN working_time -->
    <td class="std" style="vertical-align: top">{WORKING_TIME}</td>
<!-- END working_time -->
</tr>
