<div>{QUESTIONTEXT}</div>
<table class="solutiontable ilClearFloat">
<!-- BEGIN row -->
	<tr>
		<td class="matching">
<!-- BEGIN definition_text -->
			<span class="solutionbox">{DEFINITION}</span>
<!-- END definition_text -->		
<!-- BEGIN definition_image -->
			<table class="ilc_media_cont_MediaContainer">
				<tr>
					<td class="ilc_Mob"><img border="0" src="{ANSWER_IMAGE_URL}" alt="{ANSWER_IMAGE_ALT}" title="{ANSWER_IMAGE_TITLE}" /></td>
				</tr>
				<tr>
					<td>
						<div class="ilc_media_caption_MediaCaption"><a target="_blank" href="{URL_PREVIEW}" title="{TEXT_PREVIEW}"><!-- BEGIN definition_image_text -->{TEXT_DEFINITION} <!-- END definition_image_text --><img border="0" align="right" src="{IMG_PREVIEW}"/></a></div>
					</td>
				</tr>
			</table>
<!-- END definition_image -->
		</td>
		<td><span>{TEXT_MATCHES}</span></td>
		<td class="matching">
<!-- BEGIN term_text -->
			<span class="solutionbox">{TERM}</span>
<!-- END term_text -->		
<!-- BEGIN term_image -->
				<table class="ilc_media_cont_MediaContainer">
					<tr>
						<td class="ilc_Mob"><img border="0" src="{ANSWER_IMAGE_URL}" alt="{ANSWER_IMAGE_ALT}" title="{ANSWER_IMAGE_TITLE}" /></td>
					</tr>
					<tr>
						<td>
							<div class="ilc_media_caption_MediaCaption"><a target="_blank" href="{URL_PREVIEW}" title="{TEXT_PREVIEW}"><!-- BEGIN term_image_text -->{TEXT_TERM} <!-- END term_image_text --><img border="0" align="right" src="{IMG_PREVIEW}"/></a></div>
						</td>
					</tr>
				</table>
<!-- END term_image -->
			</td>
			<td>
<!-- BEGIN icon_ok -->
			<img src="{ICON_OK}" alt="{TEXT_OK}" title="{TEXT_OK}" />
<!-- END icon_ok -->
<!-- BEGIN icon_not_ok -->
			<img src="{ICON_NOT_OK}" alt="{TEXT_NOT_OK}" title="{TEXT_NOT_OK}" />
<!-- END icon_not_ok -->
<!-- BEGIN result_output -->
			<span class="result">{RESULT_OUTPUT}</span>
<!-- END result_output -->
			</td>
	</tr>
<!-- END row -->
</table>
