<form method="post" action="{FORMACTION}">
<table class="std">
  <tr class="tblheader">
	<td class="std" colspan="2" align="center">{TXT_CLIENT_LOGIN}</td>
  </tr>
  <tr>
	<td class="option" align="right">{TXT_CLIENT_ID}</td>
	<td class="option_value"><input type="text" name="form[client_id]" size="35" maxsize="32" value="{CLIENT_ID}"/></td>
  </tr>
  <tr>
	<td class="option" align="right">{TXT_USERNAME}</td>
	<td class="option_value"><input type="text" name="form[username]" value="{USERNAME}"/></td>
  </tr>
  <tr>
	<td class="option" align="right">{TXT_PASSWORD}</td>
	<td class="option_value"><input type="password" name="form[password]" value="{PASSWORD}"/></td>
  </tr>
  <tr class="std">
	<td class="submit" colspan="2"><div style="text-align:center; font-weight:bold;">{TXT_OR}</div></td>
  </tr>
  <tr class="tblheader">
	<td class="std" colspan="2" align="center">{TXT_ADMIN_LOGIN}</td>
  </tr>
  <tr>
	<td class="option" align="right">{TXT_ADMIN_PASSWORD}</td>
	<td class="option_value"><input type="password" name="form[admin_password]" value="{ADMIN_PASSWORD}"/></td>
  </tr>
  <tr class="tblfooter">
	<td class="std" colspan="2" align="center"><input class="btn btn-default" type="submit" name="cmd[auth]" value="{TXT_SUBMIT}"/></td>
  </tr>
</table>
