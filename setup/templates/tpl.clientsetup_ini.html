<form method="post" action="{FORMACTION}">
<table class="std">
<tr class="tblheader">
	<td class="std" colspan="2">{TXT_CLIENT_HEADER}</td>
</tr>
<tr>
	<td class="option">{TXT_CLIENT_ID}</td>
	<td class="option_value"><input type="text" name="form[client_id]" maxlength="120" size="30" value="{CLIENT_ID}"/></td>
</tr>
<tr class="tblheader">
	<td class="std" colspan="2">{TXT_DB_HEADER}</td>
</tr>
<tr>
	<td class="option">{TXT_DB_TYPE}</td>
	<td class="option_value">{VAL_DB_TYPE}</td>
</tr>
<tr>
	<td class="option">{TXT_DB_HOST}</td>
	<td class="option_value"><input type="text" name="form[db_host]" maxlength="120" size="30" value="{DB_HOST}"/></td>
</tr>
<tr>
	<td class="option">{TXT_DB_NAME}</td>
	<td class="option_value"><input type="text" name="form[db_name]" maxlength="40" size="30" value="{DB_NAME}"/></td>
</tr>
<tr>
	<td class="option">{TXT_DB_USER}</td>
	<td class="option_value"><input type="text" name="form[db_user]" maxlength="40" size="30" value="{DB_USER}"/></td>
</tr>
<tr>
	<td class="option">{TXT_DB_PASS}</td>
	<td class="option_value"><input type="password" name="form[db_pass]" maxlength="40" size="30" value="{DB_PASS}"/></td>
</tr>
<tr>
	<td class="submit" colspan="2">&nbsp;
	<div align="right"><input class="btn btn-default" type="submit" name="cmd[ini]" value="{TXT_SAVE}"/></div>
	</td>
</tr>
</table>
<input type="hidden" name="form[db_type]" value="{DB_TYPE}" />
</form>
